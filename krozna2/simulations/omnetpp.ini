[General]
network = ringtopology.simulations.circularTopology
sim-time-limit = 100s

# number of Nodes
circularTopology.numNodes = 7

# hop limit for messages
**.hopLimit = 10

# enable recording of packet delay signal (keep this one true)
**.node*.packetDelay.vector-recording = true

# start (defaults to 0)
**.startId = 1

# destination (-1 for continuous circling until at starting Node)
**.destinationId = 5

# marks message as packet or simple message (defaults to packet)
**.isPacket = true

# defines packet size (defaults to 4096*16 bytes; only matters if isPacket = true)
**.packetSize = 4096*16*16

# defines datarate between nodes (defaults to 10Mbps; only matters if isPacket = true)
**.datarate = 20Mbps


**.sendInterval = 1s